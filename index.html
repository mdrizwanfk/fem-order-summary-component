<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css"> 
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main>
    <section id="summary-card">
      <img src="images/illustration-hero.svg" alt="illustration-hero" class="summary-hero" draggable="false">
      <div class="summary">
        <h1 class="fw-900 text-clr-neu-dark-blue fs-heading">Order Summary</h1>
        <p class="">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        <div class="current-plan bg-clr-primary-pale-blue-trans">
          <div class="plan-with-logo">
            <img src="images/icon-music.svg" alt="">
            <div class="plan-name-pricing">
              <h2 class="plan-name fw-700 text-clr-neu-dark-blue">Annual Plan</h2>
              <h3 class="plan-pricing">$59.99/year</h3>
            </div>
          </div>
          <p class="change-plan">Change</p>
        </div>
        <button type="submit" class="bg-clr-primary-bright-blue text-clr-neu-very-pale-blue btn fw-700">Proceed to Payment</button>
        <div class="cancel-btn-container bg-clr-neu-very-pale-blue text-clr-neu-desaturated-blue fw-700"><span class="cancel-btn-text">Cancel Order</span></div>
      </div>
    </section>
  </main>
  <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/mdrizwanfk" target="_blank">mdrizwanfk</a>.
  </div>
</body>
</html>
